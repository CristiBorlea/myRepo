<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Log In</h1>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" class="form-control input-underline input-lg" placeholder="Email"> 
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="doLogin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
        </div>
    </div>
</div>
